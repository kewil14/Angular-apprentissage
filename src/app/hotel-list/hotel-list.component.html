<div class="container">
<h2 *ngIf="hotels&&hotels.length>0">{{title}}</h2>
  <button class="btn btn-primary mb-2 d-flex" (click)="toggleIsNewBadge()">
    <span class="material-icons " >
      {{showBadge ? 'visibility_off':'visibility'}}
    </span>

<span class="ms-2">
  {{showBadge?'cacher':'afficher'}} nouveau
</span>
  </button>
  <div class="my-2">
    <div class="row">
      <div class="col md-4">
        <!--nous utilisons ici une feuille de style importe depuis le controleur-->
        <span class="filter">
          Filtre actuel:
        </span>
        <b>{{hotelFilter}}</b>
      </div>
      <div class="col md-8 form-group">
       <input type="text" class="form-control" [(ngModel)]="hotelFilter" >
       <!--input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter=$event"-->
      </div>

    </div>
  </div>
  <div class="alert alert-primary" *ngIf="!!receivedRating">
    {{receivedRating}}
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let hotel of filteredHotels">
      <div class="card">
      <img
      [src]="hotel.imageUrl"
      [title]="hotel.hotelName| uppercase"
      class="card-img-top"
      [alt]="hotel.hotelName">
      <div class="card-body">
        <h5 class="card-title">{{hotel.hotelName | titlecase}}</h5>
        <p class="card-text">
          {{hotel.desciption}}
        </p>
        <p class="card-text">
          {{hotel.price | currency : 'EUR':'symbol':'1.2-2':'fr' | replaceComma }}
        </p>
        <div class="d-flex justify-content-between align-items-baseline">
          <app-star-rating [rating]="hotel.rating"
        (starRatingClicked)="receiveRatingClicked($event)"></app-star-rating>
          <span class="material-icons bg-info text-white p-2 rounded-circle btn"
            [routerLink]="['/hotels',hotel.hotelId]">
            keyboard_arrow_right
          </span>

        </div>


        <span class="badge bg-pill bg-info" *ngIf="showBadge"> Nouveau</span>
      </div>
      </div>
    </div>
  </div>
</div>
